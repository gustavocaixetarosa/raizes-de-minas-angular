<mat-card>
  <mat-toolbar color="accent">Cadastrar novo produto</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Nome do cliente" formControlName="nome" />
      </mat-form-field>

      <div class="field-container">
        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Peso" formControlName="peso" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Quantidade" formControlName="quantidade" />
        </mat-form-field>
      </div>
      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao" />
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button class="btn1" mat-raised-button color="primary" (click)="onSubmit()">
      SALVAR
    </button>

    <button class="btn2" mat-raised-button (click)="onCancel()">
      CANCELAR
    </button>
  </mat-card-actions>
</mat-card>
