<mat-card>
  <mat-toolbar color="primary">
    <span>Clientes</span>
  </mat-toolbar>

  <div class="mat-elevation-z8 col-flex">
    @if (clientes$ | async; as clientes) {
      <app-clientes-list
        [clientes]="clientes"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
      </app-clientes-list>
    } @else {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    }
  </div>
</mat-card>
