<mat-card>
  <mat-toolbar color="primary">
    <span>Clientes</span>
  </mat-toolbar>

  <div class="mat-elevation-z8 col-flex">
    <app-clientes-list
    *ngIf="clientes$ | async as clientes; else loading"
    [clientes]="clientes"
    (add)="onAdd()"
    (edit)="onEdit($event)">
    </app-clientes-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
