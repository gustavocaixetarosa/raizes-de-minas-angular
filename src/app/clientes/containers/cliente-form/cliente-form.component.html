<mat-card>
  <mat-toolbar color="accent">Cadastrar novo cliente</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Nome do cliente" formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="EndereÃ§o" formControlName="endereco" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Telefone" formControlName="telefone" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button class="btn1" mat-raised-button color="primary" (click)="onSubmit()">
      SALVAR
    </button>

    <button class="btn2" mat-raised-button (click)="onCancel()">
      CANCELAR
    </button>
  </mat-card-actions>
</mat-card>
